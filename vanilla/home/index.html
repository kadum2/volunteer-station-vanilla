<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- header -->
    <header>
        <div id="logo">logo</div>

        <input type="text" id="searchbar"></input>

        <div id="cUserTemplate">
            <div class="account-object">
            </div>
        </div>
        </div>
    </header>
    <!-- main filter bar -->

    <!-- conts -->
    <div id="conts">

        <!-- <div id="sub-filter">
        </div> -->
        <div id="main-filters">
            <div class="filter-type">
                <select id="timeState">
                    <option value="">الحالة الزمنية</option>
                    <option value="now">الان</option>
                    <option value="soon">قريبا</option>
                    <option value="done">مكتملة</option>
                    <option value="all-the-time">طوال الوقت</option>
                </select>
                <select id="location">
                    <option value="">الموقع</option>
                    <option value="بغداد">بغداد</option>
                    <option value="البصرة">البصرة</option>
                    <option value="الموصل">الموصل</option>
                    <option value="اربيل">اربيل</option>
                </select>

                <!-- type -->
                <select id="campType">
                    <option value="">نوع الحملة</option>
                    <option value="صناعة">صناعة</option>
                    <option value="صيانة">صيانة</option>
                </select>
                <select id="campPrototype">
                    <option value="">خطة الحملة</option>
                    <option value="بناء">بناء</option>
                    <option value="تنظيف">تنظيف</option>
                    <option value="زراعة">زراعة</option>
                </select>

                <select id="camp-time">
                    <option value="">توقيت الحملة</option>
                    <option value="تصاعديا">تصاعديا</option>
                    <option value="تنازليا">تنازليا</option>
                </select>

            </div>
            <div class="filter-type">
                <select id="skills">
                    <option value="">المهارة</option>
                    <option value="?">?</option>
                    <option value="??">??</option>
                    <option value="???">???</option>
                </select>
                <select id="knowledge">
                    <option value="">المعرفة</option>
                </select>
                <select id="toolsMaterials">
                    <option value="">الادوات و المواد</option>
                </select>
            </div>


            <button id="all">الجميع</button>
        </div>

        <div id="cont-cont">
            <!-- may make it for highlight section -->
            <h3>highlight</h3>
            <h1>writing writing writing</h1>

            <div class="post">
                <!-- first seciton -->
                <div class="postHeader flex">
                    <div class="orgObject flex">
                        <img alt="" class="orgObjectAv">
                        <h3 class="orgObjectUserName">org userName</h3>
                    </div>
                    <div class="startDate">start at; 9.5.2021</div>
                </div>
                <!-- second sectino -->
                <div class="currentState flex">

                    <div class="imgs flex">
                        <img alt="">
                        <img alt="">
                        <img alt="">
                        <img alt="">
                    </div>
                    <div class="info flex"></div>
                </div>
                <!-- third section -->
                <div class="todo flex">
                    <div class="maintags">
                        <span class="camp-type">camp type</span>
                        <span class="time-state">time state</span>
                    </div>

                    <div class="todo-info flex">
                        <div class="imgs flex">
                            <img alt="">
                            <img alt="">
                            <img alt="">
                            <img alt="">
                        </div>
                        <div class="info flex"></div>
                    </div>

                    <div class="todotags">
                        <span class="location">location</span>
                        <span class="time">camp time</span>
                    </div>
                </div>

                <!-- fourth section -->
                <div class="requirements flex">
                    <p>skills; x/x</p>
                    <p>knowledge; x/x</p>
                    <p>tools; x/x</p>
                    <h3>donation; </h3>
                </div>
                <div class="uploadDate">9.5.2021</div>
            </div>

        </div>
        <!-- <div id="relatedAccounts"></div> -->
        <!-- or the login state -->
    </div>

    <!-- footer -->
    <footer></footer>
    <script src="./index.js"></script>

</body>

</html>
