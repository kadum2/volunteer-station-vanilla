<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0%;
            height: 100vh;
            /* display: flex; */
            position: relative;
        }

        * {
            box-sizing: border-box;
        }

        /* header */
        header {
            height: 10%;
            background: rgb(34, 206, 106);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0% 2rem;
        }

        #something {
            width: 100%;

        }

        #searchbar {
            height: 60%;
            width: 40%;
            background: white;
            border-radius: .5rem;
            border: none;
            width: 100%;
        }

        .account {
            width: 100%;
            display: flex;
            justify-content: end;
            align-items: center;
            gap: .4rem;
        }

        .accountImg {
            display: inline;
            height: 3rem;
            width: 3rem;
            background: url("./anders-jilden-Sc5RKXLBjGg-unsplash.jpg");
            /* background: url("anders-jilden-Sc5RKXLBjGg-unsplash.jpg"); */
            background-size: cover;
            border-radius: 50%;
        }

        /* main filter */
        #mainFilter {
            height: 10vh;
            background: rgb(155, 255, 185);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .selected {
            background: rgb(66, 196, 105);
            /* background: ; */
        }

        #conts {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* sub filter */
        #subFilter {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 2rem;

            height: 100%;

            background: rgb(155, 255, 185);
            flex-grow: .3;
        }

        /* cont */
        #cont {
            height: 100%;
            background: rgb(190, 255, 210);
            flex-grow: 2;
        }

        #relatedAccounts {
            height: 100%;
            flex-grow: .8;
            background: rgb(114, 219, 146);
        }

        /* related accounts */


        /* footer */
        footer {
            height: 20vh;
            width: 100%;
            background: hsl(145, 74%, 29%);
        }
    </style>
    <!-- new styles to try -->
    <style>
        button {
            padding: .3rem;
            background: rgb(125, 241, 160);
            border: 2px solid rgb(15, 32, 23);
            border-radius: .3rem;
            cursor: pointer;
            transition: .2s linear;
        }

        button:hover {
            background: rgb(76, 202, 114);
        }

        #auth {
            height: 100%;
            width: 100%;
            background: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #relatedAccounts {
            display: flex;
            flex-direction: column;
            width: 4vw;
            gap: 1rem;
            padding: 2rem;
        }

        #loginPanel,
        #registerPanel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            background: rgb(241, 241, 241);
            border-radius: 1.4rem;
            box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
            padding: 1rem;
        }

        #loginPanel input,
        #registerPanel input,
        b {
            font-size: 1.4rem;
        }
    </style>
</head>

<body>

    <!-- header -->
    <header>
        <div id="something"><button id="profile-btn">go to profile</button></div>

        <input type="text" id="searchbar"></input>

        <div id="auth">

            <!-- account template -->
            <!-- <div class="account">
                <h4>accountName</h4>
                <div class="accountImg"></div>
            </div> -->
            <!-- default dom -->

        </div>
    </header>
    <!-- main filter bar -->
    <div id="mainFilter">
        <button>prop1; time</button>
        <select>
            <option value="">prop2; location</option>
        </select>
        <button>prop3; camp type</button>
        <button>prop4; skill</button>
        <button>prop5; knowledge</button>
        <button>prop6; tools</button>
    </div>

    <div id="conts">
        <div id="subFilter">
            <button>sub-prop1</button>
            <button>sub-prop2</button>
            <button>sub-prop3</button>
            <button>sub-prop4</button>
        </div>
        <div id="cont">

            <div class="post-pro">
                <div class="post-head">
                    <div class="post-head-acc">
                        <div class="post-head-acc-av"></div>
                        <h3 class="post-head-acc-name"></h3>
                    </div>
                    <h3 class="post-head-date"></h3>
                </div>
                <div class="post-currentCase">
                    <div class="post-currentCase-imgs"></div>
                    <div class="post-currentCase-info"></div>
                </div>
                <div class="post-whatToDo">
                    <div class="post-whatToDo-imgs"></div>
                    <div class="post-whatToDo-info"></div>
                    <div class="post-whatToDo-tags">
                        <div class="post-whatToDo-tags-time"></div>
                        <div class="post-whatToDo-tags-location"></div>
                        <div class="post-whatToDo-tags-campType"></div>
                        <div class="post-whatToDo-tags-prototype"></div>
                    </div>
                </div>
                <div class="post-requirements">
                    <div class="post-requirements-skillTags"></div>
                    <div class="post-requirements-knowledgeTags"></div>
                    <div class="post-requirements-toolsAndMaterials">
                        <h3 class="donation"></h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="relatedAccounts">
            <!-- or the login state -->

            <div id="loginPanel">
                <b>login</b>
                <input id="login-em" type="email" placeholder="email">
                <input id="login-pw" type="text" placeholder="password">
                <button id="login">login</button>
            </div>
            <div id="registerPanel">
                <b>register</b>
                <input id="register-em" type="email" placeholder="email">
                <input id="register-pw" type="text" placeholder="password">
                <button id="user-register">user register</button>
                <button id="org-register">org register</button>
            </div>

            <!-- <div id="registerPanel">
                <h2 style="display: inline;">register</h3>
                    <div class="form">
                        <input type="email" placeholder="email" style="margin: 0;">
                        <input type="text" placeholder="password">
                        <button id="register">submit</button>
                    </div>

            </div> -->


        </div>
    </div>


    <!-- footer -->
    <footer>
    </footer>


    <script src="./index.js"></script>
</body>

</html>
