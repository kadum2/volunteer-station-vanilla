<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 100vh;
        box-sizing: border-box;
        margin: 0%;
    }

    header {
        height: 4vh;
        background: hsl(145, 74%, 29%);
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 2rem;
    }

    a {
        all: unset;
        font-size: 2rem;
    }

    #cUserTemplate {
        height: 2rem;
        background: red;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .userObject {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        cursor: pointer;

    }

    .userObject img {
        height: 3rem;
        width: 3rem;
        border-radius: 50%;
    }

    #logoutBtn {
        padding: 1rem;
        background: red;

    }

    /*  */
    #userInfo {
        margin: 1rem;
        height: 40vh;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        gap: 3rem;
    }

    #pAvatar {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    #pAvImg {
        height: 40vh;
        width: 40vh;
        border-radius: 50%;
        background-size: cover;
    }

    #info {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #editing {
        background: blue;
    }

    #editing * {
        margin: .3rem;
        font-size: 1.4rem;
    }

    #followingPanel {
        height: 100%;
        width: 100%;

    }

    #following {
        display: flex;
        flex-direction: column;
        gap: .5rem;
        background: green;
        overflow-y: scroll;
        height: 100%;
        width: 100%;
    }

    .userObject {
        height: 3rem;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background: rgb(240, 240, 240);
        box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
    }

    img {
        border-radius: 50%;
    }

    #auth {
        background: blue;
        position: absolute;
        top: 6vh;
        right: 3vw;
    }

    #loginPanel,
    #registerPanel {
        margin: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        background: rgb(241, 241, 241);
        border-radius: 1.4rem;
        box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
        padding: 1rem;
    }

    #loginPanel input,
    #registerPanel input,
    b {
        font-size: 1.4rem;
    }

    /* posts */
    #posts {
        height: 4rem;
        background: blue;
    }

    footer {
        height: 20vh;
        width: 100%;
        background: hsl(145, 74%, 29%);
        position: absolute;
        bottom: 0;
    }
</style>

<body>

    <header>
        <a href="">home; volunteer station</a>
        <div id="cUserTemplate">
            <!-- logout -->

        </div>
    </header>
    <div id="userInfo">
        <div id="pAvatar">
            <img id="pAvImg"></img>
        </div>

        <div id="info">
            <!-- follow btn -->

            <h1 id="pUserName">user Name</h1>
            <h2 id="pName">name</h2>
            <h3 id="pBio">bio</h3>
            <div id="skills"></div>
            <!-- <h5 id="pSkills">skills;
                <ul>
                    <li>first skill</li>
                    <li>second skill</li>
                </ul>
                available time;
                <ul>
                    <li>???</li>
                </ul>
            </h5> -->
        </div>

        <div id="editing">
            <!-- <input type="text" placeholder="new name">
            <input type="text" placeholder="new bio">
            <select name="skills" id="skills">
                <option value="select skill">select skill</option>
                <option value="skill1">skill1</option>
                <option value="skill2">skill2</option>
                <option value="skill3">skill3</option>
            </select>
            <input type="button" value="+"> -->
        </div>
        <div id="followingPanel">
            <h3>following: </h3>
            <div id="following">
                <div class="userObject">
                    <img src="" alt="">
                    <h2>userName</h2>
                    <h4>name</h4>
                </div>
                <div class="userObject">
                    <img src="" alt="">
                    <h2>userName</h2>
                    <h4>name</h4>
                </div>
            </div>
        </div>

        <div id="auth"></div>
    </div>
    <div id="posts"></div>
    <footer></footer>


    <style>
        footer {
            position: relative;
        }

        #createPost {
            /* height: 80vh; */
            background: red;
            width: 80vw;
            margin: auto auto;
            padding-bottom: 4rem;
        }

        #post {
            background: white;
        }

        /* first section; post header */
        .currentState,
        .toDo,
        .requirements {
            background-color: rgb(216, 216, 216);
            height: 30vh;
            margin: 2rem;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* second section; current state */
        .postHeader {
            height: 4rem;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            background-color: rgb(216, 216, 216);
        }

        .orgObject {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .postHeader img {
            background: url("/orgAvImgs/2022-05-09T16-38-53.430Zdcf96b9a-ba88-46cc-96ef-54d2e3f14507_rwc_0x303x1677x261x1677-Copy.png");
            background-size: cover;
            background-position: center center;
            height: 2rem;
            width: 2rem;
        }

        .imgs {
            height: 80%;
            width: 40%;
            display: flex;
            background: rgb(233, 77, 77);
        }

        .currentState img {
            background: url("/orgAvImgs/2022-05-09T16-38-53.430Zdcf96b9a-ba88-46cc-96ef-54d2e3f14507_rwc_0x303x1677x261x1677-Copy.png");
            height: 100%;
            width: 100%;
        }

        /* third seciton; todo */
        .toDo {
            background-color: rgb(216, 216, 216);

        }

        /* fourth section; requirements */
        .requirements {
            background-color: rgb(216, 216, 216);

        }
    </style>

    <div id="createPost">
        <div class="post">
            <!-- first seciton -->
            <div class="postHeader">
                <div class="orgObject">
                    <img alt="" class="orgObjectAv">
                    <h3 class="orgObjectUserName">org userName</h3>
                </div>
                <div class="startDate">start at; 9.5.2021</div>
            </div>
            <!-- second sectino -->
            <div class="currentState">
                <div class="imgs">
                    <img alt="">
                    <img alt="">
                    <img alt="">
                    <img alt="">
                </div>
                <div class="info"></div>
            </div>
            <!-- third section -->
            <div class="toDo">
                <div class="camptype"></div>
                <div class="imgs"></div>
                <div class="info"></div>
                <div class="todotags">
                    <span class="location"></span>
                    <span class="time"></span>
                </div>
            </div>

            <!-- fourth section -->
            <div class="requirements">
                <textarea name="skills" id="" cols="30" rows="10">skills</textarea>
                <textarea name="knowledge" id="" cols="30" rows="10">knowledge</textarea>
                <textarea name="tools" id="" cols="30" rows="10">tools</textarea>
                <h3>donation; </h3>
            </div>
            <div class="uploadDate">9.5.2021</div>
        </div>

        <button id="postCamp">post camp</button>

    </div>

    <script src="./index.js"></script>
</body>

</html>
